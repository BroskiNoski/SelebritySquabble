<html>
    <head>
        <link rel="stylesheet" href = "squabble.css">
        <title>Question 1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>

    <body>

        <div id = "questionbox" class="center-text text-color">
            <div id = "overlay"></div>

            <div id = question>
                <p>Name something that has the word "super" in it.</p>
            </div>

            <div id ="panel" >
                <div id = "wrong"></div>
                <div id = "grid-container">
                    <div id = "div1" class="answer"><p id = "div1-answer">Superman - 70</p></div> 
                    <div id = "div2" class="answer"><p id = "div2-answer">Super Bowl - 60</p></div> 
                    <div id = "div3" class="answer"><p id = "div3-answer">Supermarket - 50</p></div> 
                    <div id = "div4" class="answer"><p id = "div4-answer">Super glue - 40</p></div> 
                    <div id = "div5" class="answer"><p id = "div5-answer">Superintendent - 30</p></div> 
                    <div id = "div6" class="answer"><p id = "div6-answer">Supersize - 20</p></div> 
                    <div id = "div7" class="answer"><p id = "div7-answer">Superstar - 10</p></div> 
                </div>
                <div id = "next" onclick="window.location.href='question2.html'"></div>
            </div>
        </div>

        <script src="squabble.js"></script>
    </body>
</html>
