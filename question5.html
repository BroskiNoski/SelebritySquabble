<html>
    <head>
        <link rel="stylesheet" href = "squabble.css">
        <title>Question 5</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>

    <body>

        <div id = "questionbox" class="center-text text-color">
            <div id = "overlay"></div>

            <div id = question>
                <p>NAME A FRUIT THAT REMINDS YOU OF A PART OF THE HUMAN BODY?</p>
            </div>

            <div id ="panel" >
                <div id = x-container>
                    <div id = "wrong"></div>
                    <div id = "reset"></div>
                </div>
                <div id = "grid-container">
                    <div id = "div1" class="answer"><p id = "div1-answer">Banana (70)</p></div> 
                    <div id = "div2" class="answer"><p id = "div2-answer">Peach (60)</p></div> 
                    <div id = "div3" class="answer"><p id = "div3-answer">Watermelon (50)</p></div> 
                    <div id = "div4" class="answer"><p id = "div4-answer">Cantaloupe (40)</p></div> 
                    <div id = "div5" class="answer"><p id = "div5-answer">Coconut (30)</p></div> 
                    <div id = "div6" class="answer"><p id = "div6-answer">Eggplant (20)</p></div> 
                    <div id = "div7" class="answer"><p id = "div7-answer">Grape (10)</p></div> 
                </div>
                <div id = "next" onclick="window.location.href='index.html'"></div>
            </div>
        </div>

        <script src="squabble.js"></script>
    </body>
</html>
